</head>

<body>
    <font size=5>
        <article>
            <header style="display: flex; align-items: center; justify-content: center;">
                <b>
                    <h1 style=" font-size: 90px; margin: 0;">TO - DO LIST</h1>
                </b>
            </header>

            <hr>
        </article>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">YOUR PERSONAL PAGE !!</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/sheduling">Sheduling</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/progress">Progress Tracker</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/tracker">Wellness Reminder</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{{url_for('static', filename='4.jpg')}}" height="400" width="800" class="d-block w-100"
                        alt="Your own complete designed page">
                </div>
                <div class="carousel-item">
                    <img src="{{url_for('static', filename='5.jpg')}}" height="400" width="800" class="d-block w-100"
                        alt="Grow with GREATEST OF ALL TIME">
                </div>
                <div class="carousel-item">
                    <img src="{{url_for('static', filename='6.jpg')}}" height="400" width="800" class="d-block w-100"
                        alt="SINGLE POINT FOR EACH OF YOUR NEED">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class='container'>
            <form method="POST" action="/">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">TASK</label>
                    <input type="text" class="form-control" name="task" id="exampleInputEmail1"
                        aria-describedby="emailHelp" required>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Description</label>
                        <input type="text" class="form-control" name="desc" id="exampleInputPassword1" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Deadline Date</label>
                        <input type="date" class="form-control" name="deadline" id="exampleInputPassword1" required>
                    </div>
                    <div class="d-flex align-items-center">
                        <label for="range2" class="form-label me-2">Importance:</label>
                        <input type="range" class="form-range w-50" name="importance" min="0" max="5" value="2"
                            id="range2">
                        <span id="current-emoji" style="font-size: 1.5rem; margin-left: 10px;">üòü</span>
                    </div>
                    <script>
                        const rangeSlider = document.getElementById('range2');
                        const emojiDisplay = document.getElementById('current-emoji');
                        const emojiMap = {
                            '0': 'üòá:Complete Right Now',
                            '1': 'üòå:Within time frame',
                            '2': 'üòê:Neccessary to complete',
                            '3': 'üòü:Can do later',
                            '4': 'üò∞:Can skip',
                            '5': 'üî•:Depends on Mood'
                        };

                        function updateEmoji() {
                            const value = rangeSlider.value;
                            emojiDisplay.textContent = emojiMap[value];
                        }

                        updateEmoji();
                        rangeSlider.addEventListener('input', updateEmoji);
                    </script>
                    <button type="submit" class="btn btn-primary" href="/">Submit</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
